<div class="container my-3">
  <div class="row formRow">
    <div class="col-lg-3"></div>
    <form class="col-lg-6">
      <div class="mb-3 text-center my-5">
        <h2><b>Chỉnh Sửa</b></h2>
      </div>
      <hr>
      <div class="mx-4">
        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label class="form-label">Mã Nhân Viên <span><i>(*)</i></span></label>
              <input type="text" class="form-control">
              <!--              <div class="form-text" *ngIf="employeeForm.controls.code.hasError('required') && employeeForm.controls.code.touched">Vui lòng nhập mã nhân viên.</div>-->
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-6">
              <label class="form-label">Họ Và Tên <span><i>(*)</i></span></label>
              <input type="text" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label class="form-label">Tên Tài Khoản <span><i>(*)</i></span></label>
              <input type="text" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-6">
              <label class="form-label">Mật Khẩu <span><i>(*)</i></span></label>
              <input type="password" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label class="form-label">Email <span><i>(*)</i></span></label>
              <input type="text" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-6">
              <label class="form-label">Ngày Sinh <span><i>(*)</i></span></label>
              <input type="date" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Giới Tính <span><i>(*)</i></span></label>
          <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                   value="option1">
            <label class="form-check-label" for="inlineRadio1">Nam</label>
          </div>
          <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                   value="option2">
            <label class="form-check-label" for="inlineRadio2">Nữ</label>
          </div>
          <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                   value="option2">
            <label class="form-check-label" for="inlineRadio3">Khác</label>
          </div>
          <div class="form-text">error vs validate</div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label class="form-label">Số CMND <span><i>(*)</i></span></label>
              <input type="text" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-6">
              <label class="form-label">Chọn Ảnh <span><i>(*)</i></span></label>
              <input type="file" accept="image/<i>(*)</i>" class="form-control">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6" style="display: flex; justify-content: flex-end">
              <a routerLink="/customer/list" class="btn btn-danger"> Quay Lại</a>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-success"> Chỉnh Sửa</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="col-lg-3"></div>
  </div>
</div>
