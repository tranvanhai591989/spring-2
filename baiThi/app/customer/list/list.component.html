    <button class="col-lg-3 btn btn-danger" style="width: auto;" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Xoá

</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thông Báo !!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn muốn xoá <span style="color: red">Name</span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Xoá</button>
      </div>
    </div>
  </div>
</div>
